<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Stats Preview Card</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="h-screen bg-mainBg flex flex-col align-center justufy-center">

  <main class="flex flex-col card w-96 bg-cardBg shadow-xl m-auto md:flex-row-reverse md:w-4/5 md:max-w-5xl">
    <figure>
      <img src="images/image-header-mobile.jpg" class="md:hidden" alt="">
      <img src="images/image-header-desktop.jpg" class="hidden md:block" alt="">
    </figure>
    <div class="card-body md:w-1/2">
      <h1 class="text-whiteCol text-3xl">Get <span class="text-softViolet">insights</span> that help your business grow.</h1>
      <p class="text-statsCol">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
      efficiency.</p>
      <div id="stats" class="flex flex-col align-center justify-evenly text-statsCol uppercase my-6 md:flex-row">
        <div class="flex flex-col text-center p-4 md:py-0">
          <h3 class="text-whiteCol text-3xl">10k+</h3>
          <p>companies</p>
        </div>
        <div class="flex flex-col text-center p-4 md:py-0">
          <h3 class="text-whiteCol text-3xl">314+</h3>
          <p>templates</p>
        </div>
        <div class="flex flex-col text-center p-4 md:py-0">
          <h3 class="text-whiteCol text-3xl">13M++</h3>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="text-center text-transWhite">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io/home" class="text-softViolet"> Frontend Mentor</a>. Coded
      by
      <a href="https://github.com/Keiyya" class="text-softViolet">Alexander Kihia</a>
    </p>
  </footer>
</body>
</html>
